version: '3.8'
services:
  db:
    image: mysql:8.0.2
    container_name: mysql_8
    environment:
      MYSQL_ROOT_PASSWORD: "teste"
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    depends_on:
      - db

  node:
    image: node:18
    container_name: node
    working_dir: /app
    volumes:
      - ./:/app
    command: ["node"]
    tty: true
    depends_on:
      - db

volumes:
  db_data:
